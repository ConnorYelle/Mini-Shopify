<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #232323;
            color: #FFFFFF;
            margin: 0;
            padding: 30px;
        }

        h2 {
            color: #1DB954;
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
        }

        li {
            background-color: #333333;
            margin: 12px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        li:hover {
            background-color: #1DB954;
            transform: scale(1.02);
        }

        a {
            display: block;
            padding: 16px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
        }

        a:hover {
            color: #000000;
        }
    </style>
</head>
<body>

<h2>Select a Store to Add a Product</h2>

<p style="color: #bbbbbb; margin-bottom: 20px;">Click a store:</p>

<ul>
    <th:block th:each="store : ${stores}">
        <li>
            <a th:href="@{'/products/' + ${store.id} + '/create'}"
               th:text="${store.name}">
            </a>
        </li>
    </th:block>
</ul>

</body>
</html>
