<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Stores</title>
    </head>
    <body>
        <h1>Mini-Shopify</h1>
        <h2>Create a New Shop</h2>
        <form th:action="@{/stores}" th:object="${store}" method="post">
            <label for="name">Shop Name:</label>
            <input type="text" th:field="*{name}" id="name" required><br>

            <label for="owner">Owner:</label>
            <input type="text" th:field="*{owner}" id="owner" required><br>

            <label for="category">Category:</label>
            <input type="text" th:field="*{category}" id="category" required><br>

            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" id="description"><br>

            <button type="submit">Create Shop</button>
        </form>
        <p th:text="${message}"></p>
        <h3>Existing Shops</h3>
        <ul>
            <li th:each="store : ${stores}">
                <span th:text="${store.name}"></span> —
                <span th:text="${store.category}"></span> —
                <span th:text="${store.owner}"></span>
            </li>
        </ul>
    </body>
</html>
