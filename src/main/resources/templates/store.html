<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #1DB954;
            padding: 10px 15px;
            border-radius: 10px;
        }

        #cart:hover {
            background-color: #1ed760;
        }

        #cart i {
            margin-right: 5px;
        }

        #storeCard {
            max-width: 900px;
            margin: 80px auto 0 auto;
            background-color: #282828;
            padding: 40px;
            border-radius: 12px;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #282828;
        }

        .product-card img {
            width: 100%;
            border-radius: 6px;
            margin: 10px 0;
            object-fit: cover;
            max-height: 180px;
        }

        .product-card h4 {
            margin: 5px 0;
            color: #1DB954;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .quantity-controls button {
            background-color: #1DB954;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .quantity-controls button:hover {
            background-color: #1ed760;
        }

        .quantity-controls span {
            min-width: 30px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- CART ICON -->
<div id="cart" onclick="window.location='/cart/checkout'">
    <i class="fas fa-shopping-cart"></i><span id="cart-count">0</span>
</div>

<!-- STORE PRODUCTS CONTAINER -->
<div id="storeCard">
    <h3 style="color:#1DB954; margin-top: 20px;">Products</h3>
    <div id="product-list">Loading products...</div>
</div>

<script>
    const storeId = [[${storeId}]];  // Thymeleaf variable from controller
    let cartCount = 0;
    const cartCountSpan = document.getElementById("cart-count");

    /* -------------------------------
       LOAD CART COUNT FROM BACKEND
    -------------------------------- */
    async function loadCartCount() {
        try {
            const res = await fetch('/cart');
            if (!res.ok) throw new Error("Failed to load cart");

            const cart = await res.json();

            let total = 0;
            if (cart.items) {
                total = cart.items.reduce((sum, item) => sum + item.quantity, 0);
            }

            cartCount = total;
            cartCountSpan.textContent = cartCount;
        } catch (err) {
            console.error(err);
        }
    }

    function updateCart(amount) {
        cartCount += amount;
        if (cartCount < 0) cartCount = 0;
        cartCountSpan.textContent = cartCount;
    }

    /* -------------------------------
       ADD TO CART
    -------------------------------- */
    async function addToCart(productId, quantity = 1) {
        const res = await fetch(`/cart/add/${productId}?quantity=${quantity}`, {
            method: 'POST'
        });
        if (res.ok) {
            updateCart(quantity);
        }
    }

    /* -------------------------------
       REMOVE FROM CART
    -------------------------------- */
    async function removeFromCart(productId, quantity = 1) {
        const res = await fetch(`/cart/remove/${productId}?quantity=${quantity}`, {
            method: 'POST'
        });
        if (res.ok) {
            updateCart(-quantity);
        }
    }

    /* -------------------------------
       LOAD PRODUCTS
    -------------------------------- */
    async function loadProducts() {
        try {
            const response = await fetch(`/products/store/${storeId}`);
            const products = await response.json();
            const list = document.getElementById("product-list");

            list.innerHTML = "";

            if (products.length === 0) {
                list.innerHTML = "<p>No products available.</p>";
                return;
            }

            products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("product-card");

                div.innerHTML = `
                    <h4>${product.name}</h4>
                    <img src="${product.image}" alt="${product.name}"/>
                    <p>${product.description}</p>
                    <p><strong>Inventory:</strong> ${product.inventoryNumber}</p>
                    <p><strong>Price:</strong> $${parseFloat(product.price).toFixed(2)}</p>

                    <div class="quantity-controls">
                        <button class="decrease" data-id="${product.id}">-</button>
                        <span id="qty-${product.id}">0</span>
                        <button class="increase"
                                data-id="${product.id}"
                                data-inventory="${product.inventoryNumber}">
                            +
                        </button>
                    </div>
                `;

                list.appendChild(div);
            });

            document.querySelectorAll('.increase').forEach(btn => {
                btn.addEventListener('click', async e => {
                    const id = e.target.dataset.id;
                    const max = parseInt(e.target.dataset.inventory);
                    const span = document.getElementById(`qty-${id}`);
                    let current = parseInt(span.textContent);

                    if (current < max) {
                        await addToCart(id, 1);
                        span.textContent = current + 1;
                    }
                });
            });

            document.querySelectorAll('.decrease').forEach(btn => {
                btn.addEventListener('click', async e => {
                    const id = e.target.dataset.id;
                    const span = document.getElementById(`qty-${id}`);
                    let current = parseInt(span.textContent);

                    if (current > 0) {
                        await removeFromCart(id, 1);
                        span.textContent = current - 1;
                    }
                });
            });

        } catch (err) {
            console.error(err);
            document.getElementById("product-list").innerHTML =
                    "<p>Error loading products.</p>";
        }
    }

    /* -------------------------------
       INITIAL PAGE LOAD
    -------------------------------- */
    window.addEventListener("DOMContentLoaded", () => {
        loadCartCount();
        loadProducts();
    });
</script>

</body>
</html>
