<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        #cart i {
            margin-right: 5px;
        }

        #storeCard {
            max-width: 900px;
            margin: 80px auto 0 auto;
            background-color: #282828;
            padding: 40px;
            border-radius: 12px;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #282828;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
            margin: 10px 0;
        }

        .product-card h4 {
            margin: 5px 0;
            color: #1DB954;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-controls button {
            background-color: #1DB954;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .quantity-controls span {
            min-width: 30px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="cart">
    <i class="fas fa-shopping-cart"></i><span id="cart-count">0</span>
</div>

<div id="storeCard">
    <h3 style="color:#1DB954; margin-top: 20px;">Products</h3>
    <div id="product-list">Loading products...</div>
</div>

<script>
    const storeCard = document.getElementById("storeCard");
    const storeId = [[${storeId}]]; // replace with your Thymeleaf variable or JS variable

    let cartCount = 0;
    const cartCountSpan = document.getElementById("cart-count");

    function updateCart(amount) {
        cartCount += amount;
        if (cartCount < 0) cartCount = 0;
        cartCountSpan.textContent = cartCount;
    }

    function displayStore(store) {
        storeCard.innerHTML = `
            <h2 style='margin-top:0;color:#1DB954;'>${store.name}</h2>
            <p><strong>Owner:</strong> ${store.owner || 'N/A'}</p>
            <p><strong>Description:</strong> ${store.description || 'N/A'}</p>
            <p><strong>Category:</strong> ${store.category || 'N/A'}</p>
            <h3 style="color:#1DB954; margin-top: 20px;">Products</h3>
            <div id="product-list">Loading products...</div>
        `;
    }

    async function loadStore() {
        try {
            const response = await fetch(`/store/${storeId}`);
            if (!response.ok) {
                storeCard.innerHTML = "<p>Store not found</p>";
                return;
            }
            const store = await response.json();
            displayStore(store);
        } catch (err) {
            console.error(err);
            storeCard.innerHTML = "<p>Error loading store</p>";
        }
    }

    async function loadProducts() {
        try {
            const response = await fetch(`/products/store/${storeId}`);
            if (!response.ok) throw new Error("Products not found");

            const products = await response.json();
            const list = document.getElementById("product-list");
            list.innerHTML = "";

            if (products.length === 0) {
                list.innerHTML = "<p>No products available.</p>";
                return;
            }

            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product-card");
                productDiv.innerHTML = `
                    <h4>${product.name}</h4>
                    <img src="${product.image}" alt="${product.name}" />
                    <p>${product.description}</p>
                    <p><strong>Inventory:</strong> ${product.inventoryNumber}</p>
                    <p><strong>Price:</strong> $${parseFloat(product.price).toFixed(2)}</p>
                    <div class="quantity-controls">
                        <button class="decrease" data-id="${product.id}">-</button>
                        <span class="quantity" id="qty-${product.id}">0</span>
                        <button class="increase" data-id="${product.id}" data-inventory="${product.inventoryNumber}">+</button>
                    </div>
                `;
                list.appendChild(productDiv);
            });

            document.querySelectorAll('.increase').forEach(btn => {
                btn.addEventListener('click', e => {
                    const id = e.target.dataset.id;
                    const max = parseInt(e.target.dataset.inventory);
                    const span = document.getElementById(`qty-${id}`);
                    const current = parseInt(span.textContent);
                    if (current < max) {
                        span.textContent = current + 1;
                        updateCart(1);
                    }
                });
            });

            document.querySelectorAll('.decrease').forEach(btn => {
                btn.addEventListener('click', e => {
                    const id = e.target.dataset.id;
                    const span = document.getElementById(`qty-${id}`);
                    const current = parseInt(span.textContent);
                    if (current > 0) {
                        span.textContent = current - 1;
                        updateCart(-1);
                    }
                });
            });

        } catch (error) {
            console.error(error);
            const list = document.getElementById("product-list");
            if (list) list.innerHTML = "<p>Error loading products.</p>";
        }
    }

    window.addEventListener("DOMContentLoaded", () => {
        loadStore();
        setTimeout(loadProducts, 200);
    });
</script>

</body>
</html>
