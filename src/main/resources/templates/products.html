<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #121212;
            color: #FFFFFF;
        }
        h1, h2 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        form input, form button {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        form input {
            background-color: #282828;
            color: #FFFFFF;
        }
        form input::placeholder {
            color: #b3b3b3;
        }
        button {
            background-color: #1DB954;
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Add a New Product</h1>
<h2 id="store-id"></h2>

<form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="description" placeholder="Product Description" required />
    <input type="url" id="image" placeholder="Image URL" required />
    <input type="number" id="inventoryNumber" placeholder="Inventory Number" min="0" required />
    <button type="submit">Create Product</button>
</form>

<div id="message"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('product-form');
        const messageDiv = document.getElementById('message');
        const storeIdDiv = document.getElementById('store-id');

        // Extract store ID from URL: /store/{storeId}/owner
        const pathParts = window.location.pathname.split('/');
        const storeId = pathParts[2];

        storeIdDiv.textContent = `Store ID: ${storeId}`;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                inventoryNumber: parseInt(document.getElementById('inventoryNumber').value, 10)
            };

            try {
                const response = await fetch(`/products/create/${storeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    const savedProduct = await response.json();
                    messageDiv.style.color = '#1DB954';
                    messageDiv.textContent = `Product "${savedProduct.name}" created successfully!`;
                    form.reset();
                } else {
                    const errorText = await response.text();
                    messageDiv.style.color = '#FF4C4C';
                    messageDiv.textContent = `Failed to create product: ${errorText}`;
                }
            } catch (err) {
                messageDiv.style.color = '#FF4C4C';
                messageDiv.textContent = `Error: ${err.message}`;
            }
        });
    });
</script>

</body>
</html>
