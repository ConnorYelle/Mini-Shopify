<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #232323;
            color: #FFFFFF;
        }
        h1, h2 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        form input, form button {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        form input {
            background-color: #282828;
            color: #FFFFFF;
        }
        form input::placeholder {
            color: #b3b3b3;
        }
        button {
            background-color: #1DB954;
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        #products-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .product-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #282828;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product-card h3 {
            margin: 0 0 10px 0;
            color: #1DB954;
        }
        .delete-btn {
            background-color: #d43c3c;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: #ff5555;
        }
        .edit-btn {
            background-color: #3b82f6;
            margin-top: 10px;
            margin-right: 8px;
        }
        .edit-btn:hover {
            background-color: #60a5fa;
        }
        .actions {
            margin-top: 8px;
        }
        .edit-form input {
            width: calc(50% - 6px);
            display: inline-block;
            margin-right: 8px;
            background-color: #282828;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .edit-form .save-btn {
            background-color: #1DB954;
            margin-top: 8px;
            margin-right: 8px;
        }
        .edit-form .cancel-btn {
            background-color: #777;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<h1>Add a New Product</h1>

<form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="description" placeholder="Product Description" required />
    <input type="url" id="image" placeholder="Image URL" required />
    <input type="number" id="inventoryNumber" placeholder="Inventory Number" min="0" required />
    <input type="number" id="price" placeholder="Price" min="0" required />
    <button type="submit">Create Product</button>
</form>

<div id="message"></div>

<h2>Products</h2>
<div id="products-list"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('product-form');
        const messageDiv = document.getElementById('message');
        const productsList = document.getElementById('products-list');
        const pathParts = window.location.pathname.split('/');
        const storeId = pathParts[pathParts.length - 2];

        async function loadProducts() {
            try {
                const response = await fetch(`/products/store/${storeId}`);
                const products = await response.json();
                productsList.innerHTML = "";
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product-card');
                    productDiv.innerHTML = `
<h3>${product.name}</h3>
<p>${product.description}</p>
<img src="${product.image}" alt="${product.name}" />
<p><strong>Inventory:</strong> <span class="inv-value" data-id="${product.id}">${product.inventoryNumber}</span></p>
<p><strong>Price:</strong> $<span class="price-value" data-id="${product.id}">${product.price}</span></p>
<div class="actions">
    <button class="edit-btn" data-id="${product.id}">Edit</button>
    <button class="delete-btn" data-id="${product.id}">Delete</button>
</div>
<div class="edit-form" id="edit-${product.id}" style="display:none;">
    <input type="number" class="edit-inv" data-id="${product.id}" value="${product.inventoryNumber}" min="0" />
    <input type="number" step="0.01" class="edit-price" data-id="${product.id}" value="${product.price}" min="0" />
    <button class="save-btn" data-id="${product.id}">Save</button>
    <button class="cancel-btn" data-id="${product.id}">Cancel</button>
</div>
                    `;
                    productsList.appendChild(productDiv);
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadProducts();

        productsList.addEventListener('click', async (e) => {
            // Delete product
            if (e.target.classList.contains('delete-btn')) {
                const productId = e.target.dataset.id;
                const response = await fetch(`/products/${storeId}/${productId}/delete`, {
                    method: "DELETE"
                });
                const message = await response.text();
                alert(message);
                if (response.ok) loadProducts();
                return;
            }

            // Show edit form
            if (e.target.classList.contains('edit-btn')) {
                const productId = e.target.dataset.id;
                const editForm = document.getElementById(`edit-${productId}`);
                if (editForm) editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
                return;
            }

            // Cancel edit
            if (e.target.classList.contains('cancel-btn')) {
                const productId = e.target.dataset.id;
                const editForm = document.getElementById(`edit-${productId}`);
                if (editForm) editForm.style.display = 'none';
                return;
            }

            // Save edited values
            if (e.target.classList.contains('save-btn')) {
                const productId = e.target.dataset.id;
                const invInput = document.querySelector(`.edit-inv[data-id="${productId}"]`);
                const priceInput = document.querySelector(`.edit-price[data-id="${productId}"]`);
                const newInv = parseInt(invInput.value, 10);
                const newPrice = parseFloat(priceInput.value);

                try {
                    const res = await fetch(`/products/${storeId}/${productId}/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ inventoryNumber: newInv, price: newPrice })
                    });

                    if (res.ok) {
                        // update UI
                        const invSpan = document.querySelector(`.inv-value[data-id="${productId}"]`);
                        const priceSpan = document.querySelector(`.price-value[data-id="${productId}"]`);
                        if (invSpan) invSpan.textContent = newInv;
                        if (priceSpan) priceSpan.textContent = newPrice;
                        const editForm = document.getElementById(`edit-${productId}`);
                        if (editForm) editForm.style.display = 'none';
                        messageDiv.style.color = '#1DB954';
                        messageDiv.textContent = 'Product updated successfully.';
                    } else {
                        const errText = await res.text();
                        messageDiv.style.color = '#FF4C4C';
                        messageDiv.textContent = `Update failed: ${errText}`;
                    }
                } catch (err) {
                    messageDiv.style.color = '#FF4C4C';
                    messageDiv.textContent = `Error: ${err.message}`;
                }
                return;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                inventoryNumber: parseInt(document.getElementById('inventoryNumber').value),
                price: parseFloat(document.getElementById('price').value)
            };
            try {
                const response = await fetch(`/products/${storeId}/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                if (response.ok) {
                    const savedProduct = await response.json();
                    messageDiv.style.color = '#1DB954';
                    messageDiv.textContent = `Product "${savedProduct.name}" created successfully!`;
                    form.reset();
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product-card');
                    productDiv.innerHTML = `
<h3>${savedProduct.name}</h3>
<p>${savedProduct.description}</p>
<img src="${savedProduct.image}" alt="${savedProduct.name}" />
<p><strong>Inventory:</strong> <span class="inv-value" data-id="${savedProduct.id}">${savedProduct.inventoryNumber}</span></p>
<p><strong>Price:</strong> $<span class="price-value" data-id="${savedProduct.id}">${savedProduct.price}</span></p>
<div class="actions">
    <button class="edit-btn" data-id="${savedProduct.id}">Edit</button>
    <button class="delete-btn" data-id="${savedProduct.id}">Delete</button>
</div>
<div class="edit-form" id="edit-${savedProduct.id}" style="display:none;">
    <input type="number" class="edit-inv" data-id="${savedProduct.id}" value="${savedProduct.inventoryNumber}" min="0" />
    <input type="number" step="0.01" class="edit-price" data-id="${savedProduct.id}" value="${savedProduct.price}" min="0" />
    <button class="save-btn" data-id="${savedProduct.id}">Save</button>
    <button class="cancel-btn" data-id="${savedProduct.id}">Cancel</button>
</div>
                    `;
                    productsList.prepend(productDiv);
                } else {
                    const errorText = await response.text();
                    messageDiv.style.color = '#FF4C4C';
                    messageDiv.textContent = `Failed to create product: ${errorText}`;
                }
            } catch (err) {
                messageDiv.style.color = '#FF4C4C';
                messageDiv.textContent = `Error: ${err.message}`;
            }
        });
    });
</script>

</body>
</html>
